name: Demo Freeze Guard

on:
  push:
    branches:
      - demo-main

jobs:
  freeze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify demo freeze tag exists
        run: |
          git fetch --tags

          if git tag | grep -q "v5-demo-ready"; then
            echo "✅ Demo freeze satisfied — tag present"
            exit 0
          else
            echo "❌ Demo freeze active — missing v5-demo-ready tag"
            exit 1
          fi

